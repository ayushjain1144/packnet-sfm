model:
    name: 'SelfSupModel'
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0002
        pose:
            lr: 0.0002
    scheduler:
        name: 'StepLR'
        step_size: 30
        gamma: 0.5
    depth_net:
        name: 'PackNet01'
        version: '1A'
    pose_net:
        name: 'PoseNet'
        version: ''
    params:
        crop: ''
        min_depth: 0.0
        max_depth: 80.0
datasets:
    augmentation:
        image_shape: (256, 256)
    train:
        num_workers: 0
        batch_size: 4
        dataset: ['CARLA']
        path: ['/projects/katefgroup/datasets/shamit_carla_correct/npys']
        split: ['multivehicle_depth_Ct.txt']
        depth_type: ['lidar']
        repeat: [5]
    validation:
        num_workers: 0
        dataset: ['CARLA']
        path: ['/projects/katefgroup/datasets/shamit_carla_correct/npys']
        split: ['multivehicle_depth_Cv.txt']
        depth_type: ['lidar']

